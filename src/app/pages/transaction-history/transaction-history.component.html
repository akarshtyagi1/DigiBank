<div class="transactions-main">
  <div class="transactions-inner">
    <p>Transactions</p>
    <div *ngIf="transactions?.length != 0" class="table-wrapper">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="From">
          <th mat-header-cell *matHeaderCellDef>FROM</th>
          <td mat-cell *matCellDef="let element">{{ element.from }}</td>
        </ng-container>
        <ng-container matColumnDef="To">
          <th mat-header-cell *matHeaderCellDef>TO</th>
          <td mat-cell *matCellDef="let element">{{ element.to }}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef>TYPE</th>
          <td mat-cell *matCellDef="let element">
            {{ element.type | uppercase }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef>AMOUNT</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>
        <ng-container matColumnDef="Balance">
          <th mat-header-cell *matHeaderCellDef>BALANCE</th>
          <td mat-cell *matCellDef="let element">{{ element.closing }}</td>
        </ng-container>
        <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef>DATE</th>
          <td mat-cell *matCellDef="let element">
            {{ element.timeStamp | date : "yyyy-MM-dd hh:mm:ss a" }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="nothing" *ngIf="transactions?.length == 0">Nothing to show</div>
  </div>
</div>
