<div class="transfer-form">
  <div class="transfer-form-inner">
    <div class="form-wrapper shadow">
      <form [formGroup]="transferForm" (ngSubmit)="transfer()">
        <div class="amount-wrapper">
          <p>Amount:</p>
          <input
            placeholder="0"
            name="amount"
            formControlName="amount"
            type="number"
            min="0"
            required
          />
        </div>
        <div>
          <p>From:</p>
          <select
            for="selectedPayer"
            name="payerAccount"
            formControlName="payerAccount"
          >
            <option
              id="selectedPayer"
              [value]="account.accountNumber"
              *ngFor="let account of user?.accountDetails"
            >
              {{
                (account.accountNumber | accountNumber) + "-" + user?.firstName
              }}
            </option>
          </select>
        </div>
        <div>
          <p>To:</p>

          <select
            for="selectedPayee"
            name="payeeAccount"
            formControlName="payeeAccount"
          >
            <option
              id="selectedPayee"
              [value]="beneficiary.accountNumber"
              *ngFor="let beneficiary of user?.beneficiaries"
            >
              {{
                (beneficiary.accountNumber | accountNumber) +
                  "-" +
                  beneficiary.name
              }}
            </option>
          </select>
        </div>
        <div class="button-wrapper">
          <button mat-raised-button>Transfer Funds</button>
        </div>
      </form>
    </div>
  </div>
</div>
